    <h2>for문</h2>
    <script>
        document.write('for문 위쪽의 문장 <br>');
        for(let i = 0; i < 2; i++){
            document.write(i + '정소율');

            document.write(i + ' ');
        }

        // 10 9 8 7 6 5 ... 1 출력
