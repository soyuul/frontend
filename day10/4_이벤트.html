<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 150px;
        border: 1px solid black;
        margin: 20px;
        cursor: pointer;
    }
</style>
<body>
    <h2>마우스 이벤트</h2>
    <div onclick="f1(); f8();">click 발생</div>
    <div ondblclick="f2()">dblclick 발생</div>
    <div onmousedown="f3()">mousedown 발생</div>
    <div onmousemove="f4()">mousemove 발생</div>
    <div onmouseover="f5()">mouseover 발생</div>
    <div onmouseout="f6()">mouseout 발생</div>
    <div onmouseup="f7()">mouseup 발생</div>

    <div id="div1"><b>이벤트를 다루는 두번째 방식</b></div>
    <div id="div2"><b>이벤트를 다루는 세번째 방식</b></div>
    <script>
        //여기서 익명함수가 사용된다
        //querySelector = class, id, name 등 전부 사용 가능(많이 사용된다)
        let myDiv2 = document.querySelector('#div2');
        myDiv2.onclick = () => console.log('클릭됨!');
        // 동시에 여러개의 함수를 실행 시킬수는 없다.
        let myDiv = document.getElementById('div1');
        myDiv.onclick = () => console.log('div태그가 클릭됨');
        myDiv.onclick = () => console.log('두번째 실행됨!');
        console.log(myDiv);


        function f8(){
            console.log('두번째 함수도 실행됨!');
        }

        function f1(){
            console.log('click이벤트 발생!');
        }

        function f2(){
            console.log('dblclick이벤트 발생!');
        }

        function f3(){
            console.log('mousedown이벤트 발생!');
        }

        function f4(){
            console.log('mousemove이벤트 발생');
        }

        function f5(){
            console.log('mouseover이벤트 발생');
        }

        function f6(){
            console.log('mouseout이벤트 발생');
        }

        function f7(){
            console.log('mouseup이벤트 발생');
        }
    </script>
</body>
</html>
