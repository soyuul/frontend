<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열 매소드</h2>
    <script>
        let scores = [80, 50, 90];
        // 인덱스번호가 0~2
        console.log(scores);
        // 요소 추가
        scores[3] = 100;
        console.log(scores); // [80, 50, 90, 100]

        let cnt = scores.push(77);
        console.log(cnt);  
        console.log(scores); // [80, 90, 50, 100, 77]

        //마지막 요소 삭제 pop()
        scores.pop();
        console.log(scores);

        // 맨 앞쪽 요소 삭제 shift()
        // 함수 사용 결과는 삭제된 요소
        scores.shift();
        console.log(scores);

        //중간 요소 삭제 splice(인덱스번호, 갯수)
        // 함수 사용 결과는 삭제된 요소들이 들어있는 리스트
        scores.splice(1, 1);
        console.log(scores);
    </script>
</body>
</html>
